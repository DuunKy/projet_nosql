<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Dashboard F1</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body { background-color: #f8f9fa; }
        .chart-container { height: 400px; overflow-x: auto; margin-top: 30px; }
        .chart-wrapper { min-width: 600px; height: 100%; }
        canvas { height: 100% !important; width: 100% !important; }
        #loader { display: none; }
    </style>
</head>
<body class="container py-4">

<h2 class="text-center mb-4">Analyse F1 - Dashboard</h2>

<div class="mb-3 text-center">
    <label for="querySelect" class="form-label fw-bold">Analyse :</label>
    <select id="querySelect" class="form-select d-inline-block w-auto" onchange="onQueryChange()">
        <option selected disabled>-- Choisir une analyse --</option>
    </select>
</div>

<div id="paramSelectors" class="text-center mb-4"></div>

<div class="text-center" id="loader">
    <div class="spinner-border text-primary" role="status"><span class="visually-hidden">Chargement...</span></div>
</div>

<div id="chartContainer" class="chart-container d-none">
    <div class="chart-wrapper"><canvas id="evoChart"></canvas></div>
</div>

<div id="performanceData" class="container mt-3"></div>

<script>
    const baseURL = "http://127.0.0.1:5000/api/v1/";
    let constructors = [];
    let chartInstance = null;

    async function fetchJSON(url) {
        try {
            const res = await fetch(url);
            if (!res.ok) throw new Error();
            return await res.json();
        } catch {
            return null;
        }
    }

    function showLoader() {
        document.getElementById("loader").style.display = "block";
        document.getElementById("chartContainer").classList.add("d-none");
        if (chartInstance) chartInstance.destroy();
    }

    function hideLoader() {
        document.getElementById("loader").style.display = "none";
    }

// Initialisation du sélecteur de requêtes ---------------------------------------------------------------------------- QuerySelector
    function initQuerySelector() {
        const querySelect = document.getElementById("querySelect");
        const queries = {
            "performance": "Évolution performance d'une écurie",
            "standings": "Classement final des écuries",
            "standing-evolution": "Évolution du classement",
            "top-drivers": "Pilotes les plus performants",
            "lap-times-circuit": "Temps au tour par pilote sur un circuit",
            "retirements": "Abandons d'une écurie"
        };


        for (const [key, label] of Object.entries(queries)) {
            const option = document.createElement("option");
            option.value = key;
            option.textContent = label;
            querySelect.appendChild(option);
        }
    }

    async function initConstructors() {
        if (constructors.length === 0) {
            const data = await fetchJSON(baseURL + "constructors");
            if (data) constructors = data.data;
        }
    }

// Initialisation des sélecteurs de paramètres ------------------------------------------------------------------------- BuildSelectors
    async function buildSelectors(query) {
        await initConstructors();

        const container = document.getElementById("paramSelectors");
        container.innerHTML = "";

        // Saison
        if (["performance", "standing-evolution", "standings", "standings"].includes(query)) {
            const seasonSelect = document.createElement("select");
            seasonSelect.id = "seasonSelect";
            seasonSelect.className = "form-select d-inline-block w-auto me-2";
            seasonSelect.innerHTML = `<option selected disabled>-- Saison --</option>`;
            const seasons = await fetchJSON(baseURL + "seasons");
            if (seasons?.data) {
                seasons.data.sort((a, b) => b.year - a.year).forEach(s => {
                    const opt = document.createElement("option");
                    opt.value = s.year;
                    opt.textContent = s.year;
                    seasonSelect.appendChild(opt);
                });
            }
            container.appendChild(seasonSelect);
        }

        // Écurie
        if (["performance", "top-drivers", "standings"].includes(query)) {
            const constSelect = document.createElement("select");
            const constId = "constructorSelect";
            constSelect.id = constId;
            constSelect.className = "form-select d-inline-block w-auto";
            constSelect.innerHTML = `<option selected disabled>-- Écurie --</option>`;
            constructors.forEach(c => {
                const opt = document.createElement("option");
                opt.value = c.constructorId;
                opt.textContent = c.name;
                constSelect.appendChild(opt);
            });
            container.appendChild(constSelect);
        }

        if (query === "lap-times-circuit") {
            // Saison
            const seasonSelect = document.createElement("select");
            seasonSelect.id = "seasonSelect";
            seasonSelect.className = "form-select d-inline-block w-auto me-2";
            seasonSelect.innerHTML = `<option selected disabled>-- Saison --</option>`;
            const seasons = await fetchJSON(baseURL + "seasons");
            if (seasons?.data) {
                seasons.data.sort((a, b) => b.year - a.year).forEach(s => {
                    const opt = document.createElement("option");
                    opt.value = s.year;
                    opt.textContent = s.year;
                    seasonSelect.appendChild(opt);
                });
            }
            container.appendChild(seasonSelect);

            // Écurie
            const constSelect = document.createElement("select");
            constSelect.id = "constructorSelect";
            constSelect.className = "form-select d-inline-block w-auto me-2";
            constSelect.innerHTML = `<option selected disabled>-- Écurie --</option>`;
            constructors.forEach(c => {
                const opt = document.createElement("option");
                opt.value = c.constructorId;
                opt.textContent = c.name;
                constSelect.appendChild(opt);
            });
            container.appendChild(constSelect);

            // Circuit
            const circuitSelect = document.createElement("select");
            circuitSelect.id = "circuitSelect";
            circuitSelect.className = "form-select d-inline-block w-auto me-2";
            circuitSelect.innerHTML = `<option selected disabled>-- Circuit --</option>`;
            const circuits = await fetchJSON(baseURL + "circuits");
            if (circuits?.data) {
                circuits.data.forEach(c => {
                    const opt = document.createElement("option");
                    opt.value = c.circuitId;
                    opt.textContent = c.name;
                    circuitSelect.appendChild(opt);
                });
            }
            container.appendChild(circuitSelect);

            // Pilote
            const driverSelect = document.createElement("select");
            driverSelect.id = "driverSelect";
            driverSelect.className = "form-select d-inline-block w-auto me-2";
            driverSelect.innerHTML = `<option selected disabled>-- Pilote --</option>`;
            const drivers = await fetchJSON(baseURL + "drivers");
            if (drivers?.data) {
                drivers.data.forEach(d => {
                    const opt = document.createElement("option");
                    opt.value = d.driverId;
                    opt.textContent = `${d.forename} ${d.surname}`;
                    driverSelect.appendChild(opt);
                });
            }
            container.appendChild(driverSelect);

            async function updateDriversForConstructor() {
                const constructorId = document.getElementById("constructorSelect")?.value;
                const season = document.getElementById("seasonSelect")?.value;
                const driverSelect = document.getElementById("driverSelect");

                if (!constructorId || !season) return;

                // Réinitialise
                driverSelect.innerHTML = `<option selected disabled>-- Pilote --</option>`;

                const res = await fetchJSON(`${baseURL}constructors/${constructorId}/drivers?season=${season}`);
                if (res?.data) {
                    res.data.forEach(driver => {
                        const opt = document.createElement("option");
                        opt.value = driver.driverId;
                        opt.textContent = `${driver.forename} ${driver.surname}`;
                        driverSelect.appendChild(opt);
                    });
                }
            }

            seasonSelect.addEventListener("change", updateDriversForConstructor);
            constSelect.addEventListener("change", updateDriversForConstructor);
        }


        document.getElementById("seasonSelect")?.addEventListener("change", onParamsChange);
        document.getElementById("constructorSelect")?.addEventListener("change", onParamsChange);
    }




    // Gestion des changements de requête et de paramètres ---------------------------------------------------------------- OnQueryChange & OnParamsChange
    function onQueryChange() {
        const query = document.getElementById("querySelect").value;
        buildSelectors(query);
    }

    function onParamsChange() {
        const query = document.getElementById("querySelect").value;
        const season = document.getElementById("seasonSelect")?.value;
        const constructorId = document.getElementById("constructorSelect")?.value;

        document.getElementById("performanceData").innerHTML = "";

        switch (query) {
            case "performance":
                if (season && constructorId) loadPerformanceChart(constructorId, season);
                break;
            case "standings":
                if (season) loadConstructorStandings(season);
                break;
            case "standing-evolution":
                if (season) loadChartForSeason(season);
                break;
            case "top-drivers":
                if (constructorId) loadTopDriversForConstructor(constructorId);
                break;
            case "lap-times-circuit":
                const driverId = document.getElementById("driverSelect")?.value;
                const circuitId = document.getElementById("circuitSelect")?.value;
                if (season && constructorId && driverId && circuitId) {
                    loadLapTimesChart(constructorId, circuitId, driverId, season);
                }
                break;
            case "retirements":
                if (season && constructorId) loadRetirements(constructorId, season);
                break;


        }
    }

// Chargement initial des sélecteurs et du graphique par défaut -------------------------------------------------------- LOADS
    async function loadPerformanceChart(teamId, season) {
        showLoader();
        const data = await fetchJSON(`${baseURL}teams/${teamId}/performance?season=${season}`);
        hideLoader();

        if (!data || data.error) {
            document.getElementById("performanceData").innerHTML = `<p class="text-danger">${data?.error || "Erreur lors du chargement"}</p>`;
            return;
        }

        const labels = data.map(item => item.raceName);
        const points = data.map(item => item.points);

        const ctx = document.getElementById("evoChart").getContext("2d");
        chartInstance = new Chart(ctx, {
            type: "line",
            data: {
                labels: labels,
                datasets: [{
                    label: "Points par course",
                    data: points,
                    borderColor: "rgba(75, 192, 192, 1)",
                    backgroundColor: "rgba(75, 192, 192, 0.2)",
                    fill: true,
                    tension: 0.3
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    title: {
                        display: true,
                        text: `Performance ${teamId} - ${season}`
                    }
                },
                scales: {
                    y: { beginAtZero: true, title: { display: true, text: "Points" } },
                    x: { title: { display: true, text: "Course" } }
                }
            }
        });

        document.getElementById("chartContainer").classList.remove("d-none");
    }

    async function loadConstructorStandings(season) {
        showLoader();
        const standingsData = await fetchJSON(`${baseURL}seasons/${season}/constructors/standings`);
        hideLoader();

        if (!standingsData || standingsData.length === 0) {
            document.getElementById("performanceData").innerHTML = "<p class='text-warning'>Aucune donnée disponible.</p>";
            return;
        }

        // Supprimer ancien graphique s'il existe
        if (chartInstance) chartInstance.destroy();

        const labels = [];
        const points = [];
        const colors = [];

        standingsData.forEach(item => {
            const name = constructors.find(c => c.constructorId === item.constructorId)?.name || item.constructorId;
            labels.push(name);
            points.push(item.points);
            colors.push(getRandomColor());
        });

        const ctx = document.getElementById("evoChart").getContext("2d");
        chartInstance = new Chart(ctx, {
            type: "bar",
            data: {
                labels,
                datasets: [{
                    label: "Points",
                    data: points,
                    backgroundColor: colors
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    title: {
                        display: true,
                        text: `Classement des écuries - Saison ${season}`
                    },
                    legend: { display: false }
                },
                scales: {
                    y: { beginAtZero: true, title: { display: true, text: "Points" } },
                    x: { title: { display: true, text: "Écuries" } }
                }
            }
        });

        document.getElementById("chartContainer").classList.remove("d-none");
        document.getElementById("performanceData").innerHTML = ""; // Nettoyage du tableau précédent
    }

    async function loadChartForSeason(season) {
        showLoader();
        const datasets = [];
        let labels = [];

        for (const c of constructors) {
            const evoData = await fetchJSON(`${baseURL}constructors/${c.constructorId}/standing-evolution?season=${season}`);
            if (!evoData?.evolution) continue;
            if (labels.length === 0) labels = evoData.evolution.map(e => "M" + e.round);

            datasets.push({
                label: c.name,
                data: evoData.evolution.map(e => e.position),
                borderColor: getRandomColor(),
                fill: false,
                tension: 0.3
            });
        }

        hideLoader();
        if (chartInstance) chartInstance.destroy();
        if (datasets.length === 0) return;

        const ctx = document.getElementById("evoChart").getContext("2d");
        chartInstance = new Chart(ctx, {
            type: 'line',
            data: { labels, datasets },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    title: {
                        display: true,
                        text: `Classement des écuries - ${season}`,
                        font: { size: 16 }
                    },
                    legend: {
                        position: 'bottom',
                        labels: { font: { size: 10 }, boxWidth: 12 }
                    }
                },
                scales: {
                    y: { reverse: true, ticks: { stepSize: 1 }, title: { display: true, text: 'Position' } },
                    x: { title: { display: true, text: 'Manche' } }
                }
            }
        });

        document.getElementById("chartContainer").classList.remove("d-none");
    }

    async function loadTopDriversForConstructor(constructorId) {
        showLoader();
        const data = await fetchJSON(`${baseURL}constructors/${constructorId}/top-drivers`);
        hideLoader();

        if (!data || data.length === 0) {
            document.getElementById("performanceData").innerHTML = "<p class='text-warning'>Aucun pilote trouvé.</p>";
            return;
        }

        const ctx = document.getElementById("evoChart").getContext("2d");
        chartInstance = new Chart(ctx, {
            type: "bar",
            data: {
                labels: data.map(p => p.driverName || "Inconnu"),
                datasets: [{
                    label: "Points",
                    data: data.map(p => p.totalPoints),
                    backgroundColor: data.map(() => getRandomColor())
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    title: {
                        display: true,
                        text: `Top pilotes de ${constructorId}`
                    },
                    legend: { display: false }
                },
                scales: {
                    y: { beginAtZero: true, title: { display: true, text: "Points" } },
                    x: { title: { display: true, text: "Pilotes" } }
                }
            }
        });

        document.getElementById("chartContainer").classList.remove("d-none");
    }

    async function loadLapTimesChart(constructorId, circuitId, driverId, season) {
        showLoader();
        const url = `${baseURL}constructors/${constructorId}/${circuitId}/lap-times?season=${season}&driver=${driverId}`;
        const data = await fetchJSON(url);
        hideLoader();

        if (!data || data.length === 0) {
            document.getElementById("performanceData").innerHTML = "<p class='text-warning'>Aucune donnée disponible.</p>";
            return;
        }

        const ctx = document.getElementById("evoChart").getContext("2d");
        const labels = data.map(lap => `Tour ${lap.lap}`);
        const times = data.map(lap => lap.milliseconds / 1000); // Convert to seconds

        if (chartInstance) chartInstance.destroy();

        chartInstance = new Chart(ctx, {
            type: "line",
            data: {
                labels,
                datasets: [{
                    label: "Temps au tour (s)",
                    data: times,
                    borderColor: "rgba(255,99,132,1)",
                    backgroundColor: "rgba(255,99,132,0.2)",
                    fill: false,
                    tension: 0.3
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    title: {
                        display: true,
                        text: `Temps au tour - ${season}`
                    }
                },
                scales: {
                    y: { beginAtZero: false, title: { display: true, text: "Temps (s)" } },
                    x: { title: { display: true, text: "Tour" } }
                }
            }
        });

        document.getElementById("chartContainer").classList.remove("d-none");
    }

    async function loadRetirements(constructorId, season) {
        showLoader();
        const data = await fetchJSON(`${baseURL}constructors/${constructorId}/retirements?season=${season}`);
        hideLoader();

        if (!data || data.length === 0) {
            document.getElementById("performanceData").innerHTML = "<p class='text-warning'>Aucun abandon trouvé.</p>";
            return;
        }

        const ctx = document.getElementById("evoChart").getContext("2d");
        chartInstance = new Chart(ctx, {
            type: "bar",
            data: {
                labels: data.map(item => item.raceName),
                datasets: [{
                    label: "Nombre d'abandons",
                    data: data.map(item => item.count),
                    backgroundColor: "rgba(255, 99, 132, 0.6)"
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    title: {
                        display: true,
                        text: `Abandons de ${constructorId} - Saison ${season}`
                    },
                    legend: { display: false }
                },
                scales: {
                    y: { beginAtZero: true, title: { display: true, text: "Abandons" } },
                    x: { title: { display: true, text: "Course" } }
                }
            }
        });

        document.getElementById("chartContainer").classList.remove("d-none");
    }

    function getRandomColor() {
        const r = Math.floor(Math.random() * 200);
        const g = Math.floor(Math.random() * 200);
        const b = Math.floor(Math.random() * 200);
        return `rgba(${r}, ${g}, ${b}, 0.8)`;
    }



    initQuerySelector();
</script>
</body>
</html>
